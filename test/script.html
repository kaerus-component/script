<!doctype html>
<html>
<head>
	<title>Script test</title>
</head>
<body>
	
	<script src="script.js"></script>
	<script>
		var Script = require('script');

		Script("hello.js",{cache:false,stamp:'?1'}).then(function(res){
			console.log("Test(1) Loaded: ", res);
		},function(error){
			console.log("Test(1) Script error:", error);
		});


		Script("hello.js",{cache:false,async:false,stamp:'?2'}).then(function(res){
			console.log("Test(2) Loaded with async:false: ",res);
		},function(error){
			console.log("Test(2) Script error:", error);
		});


		Script("hello.js",{cache:false,async:false,defer:false,stamp:'?3'}).then(function(res){
			console.log("Test(3) Loaded with async:false defer:false: ", res);
		},function(error){
			console.log("Test(3) Script error:", error);
		});


		Script("hello.js",{cache:false,ajax:true,stamp:'?4'}).then(function(res){
			console.log("Test(4) Loaded with ajax: ", res);
		},function(error){
			console.log("Test(4) Script error:", error);
		});


		Script("hello.js",{cache:false,ajax:true,async:false,stamp:'?5'}).then(function(res){
			console.log("Test(5) Loaded with ajax async:false: ", res);
		},function(error){
			console.log("Test(5) Script error:", error);
		});


		/* with cache */
		Script("hello.js").then(function(res){
			console.log("Test(6) Loaded from cache: ", res);
		},function(error){
			console.log("Test(6) Script error:", error);
		});

		/* no timestamp should be outputted */
		Script("hello.js").then(function(res){
			console.log("Test(7) Loaded with no stamp: ", res);
		},function(error){
			console.log("Test(7) Script error:", error);
		});

	</script>
</body>
</html>
